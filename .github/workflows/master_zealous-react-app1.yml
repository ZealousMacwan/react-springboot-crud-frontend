# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - zealous-react-app1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_295960c6b37147bf9843b59b2839c78d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a406eb61eb1f48a99790b18e3d9cf4ff }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_295960c6b37147bf9843b59b2839c78d }}/zealousmacwan/react-app1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'zealous-react-app1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7d2ec3ff26644be3904430a614b7393b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_295960c6b37147bf9843b59b2839c78d }}/zealousmacwan/react-app1:${{ github.sha }}'